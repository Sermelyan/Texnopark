{% extends './base/base_menu_side.html' %}

{% block header_content %}
    <h2>Ask!</h2>
{% endblock header_content %}

{% block main_content %}
    <div class="container">
    <form>
         <div class="form-group">
            <label for="InputTitle">Title</label>
            <input type="text" class="form-control" id="InputTitle" aria-describedby="emailHelp" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="Textarea">Question</label>
            <textarea class="form-control" id="Textarea" rows="10" placeholder="Enter Question"></textarea>
        </div>
        <div class="form-group">
            <label for="InputTags">Tags</label>
            <input type="text" class="form-control" id="InputTags" aria-describedby="emailHelp" placeholder="Enter Tags">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Ask!</button>
    </form>
    </div>
{% endblock main_content %}

<div class="fixed-bottom">
    {% block footer %}
    {% endblock footer %}
</div>
