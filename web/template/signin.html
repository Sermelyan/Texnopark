{% extends './base/base_menu_side.html' %}

{% block header_content %}
    <h2>Sign in!</h2>
{% endblock header_content %}

{% block main_content %}
    <div class="container">
    {% include './include/error.html' %}
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Login</label>
            <input type="text" class="form-control" id="InputLogin" aria-describedby="emailHelp" placeholder="Enter login">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
        <small class="form-text text-muted"><a href="{% url 'sign_up' %}">Or signup.</a></small>
    </form>
    </div>
{% endblock main_content %}

<div class="fixed-bottom">
    {% block footer %}
    {% endblock footer %}
</div>
