{% extends './base/base_menu_side.html' %}

{% block header_content %}
        <h2>Sign up!</h2>
{% endblock header_content %}

{% block main_content %}
    <div class="container">
    {% include './include/error.html' %}
    <form>
         <div class="form-group">
            <label for="exampleInputEmail1">Login</label>
            <input type="text" class="form-control" id="InputLogin" aria-describedby="emailHelp" placeholder="Enter login">
        </div>
        <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nickname</label>
            <input type="text" class="form-control" id="InputNickname" aria-describedby="emailHelp" placeholder="Enter nickname">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="RepeatPassword">Repeat Password</label>
            <input type="password" class="form-control" id="RepeatPassword" placeholder="Repeat Password">
        </div>
        <div class="form-group">
            <label for="File">Upload avatar</label>
            <input type="file" class="form-control-file" id="File">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Sign up</button>
    </form>
    </div>
{% endblock main_content %}

<div class="fixed-bottom">
    {% block footer %}
    {% endblock footer %}
</div>
